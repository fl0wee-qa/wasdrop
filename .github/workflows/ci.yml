name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: verify
    runs-on: ubuntu-latest
    timeout-minutes: 30
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: wasdrop
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d wasdrop"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      CI: "true"
      DATABASE_URL: "postgresql://postgres:postgres@127.0.0.1:5432/wasdrop?schema=public"
      NEXTAUTH_SECRET: "ci-nextauth-secret-change-me"
      NEXTAUTH_URL: "http://127.0.0.1:3000"
      ADMIN_EMAIL: "admin@example.com"
      CRON_SECRET: "ci-cron-secret-change-me"
      ENABLE_IN_APP_JOBS: "false"
      ENABLE_MOCK_DATA: "true"
      AI_CHAT_ENABLED: "false"
      ADMIN_AI_ENABLED: "false"
      NEWS_SUMMARY_ENABLED: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Prisma migrate
        run: npx prisma migrate deploy

      - name: Seed database
        run: npm run db:seed

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test:unit

      - name: E2E tests
        run: npm run test:e2e

      - name: Build
        run: npm run build
